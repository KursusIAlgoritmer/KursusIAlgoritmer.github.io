<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* The image used */
      background-image: url("img_parallax.jpg");

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

  <body class="bg">
    <h1>Overskrift</h1>
  </body>
  
    <script>
        let data = localStorage.getItem("andersKey");
        if(data){
           data = parseInt(data) + 1;
        }else{
          data = 0;
        }
        localStorage.setItem("andersKey", data);
  </script>
</html>
